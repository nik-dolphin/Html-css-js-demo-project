<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>View Form</title>
</head>
<body>
  <div class="container border w-25 mt-5 p-3 rounded">
    <h2 class="text-center">Your Detail</h2>
    <form action="" method="POST">
        <div class="mb-3">
          <label for="emp_id" class="form-label">Employee Id:</label>
          <input class="form-control" id="emp_id" disabled>
        </div>
        <div class="mb-3">
          <label for="emp_name" class="form-label">Employee Name:</label>
          <input class="form-control" type="text" id="emp_name" disabled>
        </div>
        <div class="mb-3">
          <label for="emp_gender" class="form-label">Employee Gender:</label>
          <input class="form-control" type="text" id="emp_gender" disabled>
        </div>
        <div class="mb-3">
          <label for="emp_salary" class="form-label">Employee Salary:</label>
          <input class="form-control" type="number" id="emp_salary" disabled>
        </div>
        <div class="mb-3">
          <input type="checkbox" id="activeCheck" disabled>
          <label class="form-check-label" for="activeCheck">active</label>
        </div>
      </form>
      <a href="/EmployeeTable.html" class="text-center">Show All Employee Data</a>
</div>  
   <!-- javascript bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="/viewForm.js"></script>
</body>
</html>
