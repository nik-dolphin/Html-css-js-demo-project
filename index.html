<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Employee from</title>
</head>
<body>
    <div class="container border mt-5 p-3 rounded">
        <h1 class="text-center">EMPLOYEE FORM</h1>
        <form action="" method="POST">
            <div class="mb-3">
              <label for="emp_id" class="form-label"><span style="color: red;">*</span>Employee Id:</label>
              <input type="text" class="form-control" id="emp_id" required placeholder="Enter your ID">
            </div>
            <div class="mb-3">
              <label for="emp_name" class="form-label"><span style="color: red;">*</span>Employee Name:</label>
              <input type="text" class="form-control" id="emp_name" required placeholder="Enter your Name">
            </div>
            <div class="mb-3">
              <label for="emp_gender" class="form-label"><span style="color: red;">*</span>Employee Gender:</label>
              <select class="custom-select form-control" id="emp_gender" required>
                <option selected disabled>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="emp_salary" class="form-label"><span style="color: red;">*</span>Employee Salary:</label>
              <input type="number" class="form-control" id="emp_salary" required placeholder="Enter your Salary">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="activeCheck">
              <label class="form-check-label" for="activeCheck">active</label>
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
          </form><br>
          <a href="/EmployeeTable.html" class="text-center">Show All Employee Data</a>
    </div>  
    <!-- javascript bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="/form.js"></script>
  </body>
</html>
